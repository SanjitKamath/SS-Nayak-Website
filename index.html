<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>S S Nayak & Associates</title>

  <!-- marked (markdown -> html) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="logo">S S Nayak & Associates</div>
      <button class="burger" aria-label="Toggle navigation" onclick="document.body.classList.toggle('nav-open')">☰</button>
      <ul class="navlinks">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#partners">Partners</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="hero-inner">
        <h1 id="firm-name">S S Nayak & Associates</h1>
        <h2 id="firm-sub">Chartered Accountants</h2>
        <p id="hero-desc" class="muted">Reliable advisory, audit, taxation and valuation services.</p>
      </div>
    </section>
  </header>

  <main>
    <section id="about" class="panel anim">
      <h3 class="section-title">About Us</h3>
      <div id="about-content" class="markdown"></div>
    </section>

    <section id="services" class="panel anim">
      <h3 class="section-title">Our Services</h3>
      <div id="services-content" class="markdown"></div>
    </section>

    <section id="partners" class="panel anim">
      <h3 class="section-title">Our Partners</h3>
      <div id="partners-content" class="markdown partners-grid"></div>
    </section>

    <section id="contact" class="panel anim contact-panel">
      <h3 class="section-title">Contact</h3>
      <div id="contact-content" class="markdown"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="footer-year"></span> S S Nayak & Associates</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
